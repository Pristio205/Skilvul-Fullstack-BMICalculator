<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />
    <title>Calculator BMI</title>
</head>
<body>
    <div class="container">
        <h1>Check your BMI</h1>
        <h2>Enter your weight and height below to check your BMI results</h2>
        <div>
            <form id="form">
                <label for="weight">Put your weight in here (KG) </label>
                <input type="number" id="weight" required>

                <label for="height">And your height in here (CM) </label>
                <input type="number" id="height" required>

                <button type="submit" id="submit-btn">Calculate BMI</button>
            </form>
        </div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
